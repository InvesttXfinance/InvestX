<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestX - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .highlight {
            font-weight: bold;
            color: #2563EB; /* Blue color */
            font-size: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-blue-600">InvestX</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="home.html" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="about.html" class="text-gray-700 hover:text-blue-500">About</a></li>
                <li><a href="services.html" class="text-gray-700 hover:text-blue-500">Services</a></li>
                <li><a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <section class="py-16 px-6 text-center opacity-0" id="dashboard">
        <h2 class="text-4xl font-bold text-gray-900">Welcome to <span class="highlight">InvestX</span></h2>
        <p class="text-lg text-gray-700 max-w-2xl mx-auto mt-4">Your gateway to <span class="font-bold text-blue-500">FREE</span> expert financial advice, investment strategies, and tax-saving tips.</p>
        
        <div class="mt-10">
            <a href="home.html" class="bg-blue-500 text-white px-8 py-3 rounded-lg text-lg font-bold hover:bg-blue-600 transition-transform transform hover:scale-105">Get Started - It's FREE!</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-12">
        <p>&copy; 2025 InvestX. All rights reserved.</p>
    </footer>

    <script>
        gsap.to("#dashboard", {opacity: 1, duration: 1, y: -20, ease: "power2.out"});
    </script>
</body>
</html>
